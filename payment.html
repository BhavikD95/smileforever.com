<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Payment Getway</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form>
                    Full Name
                    <input type="text" name="" placeholder="Enter name">
                    
                    Email
                    <input type="text" name="" placeholder="Enter email">
                    
                    Address
                    <input type="text" name="" placeholder="Enter address">
                    
                    City
                    <input type="text" name="" placeholder="Enter city">
                    
                    <div id="payment">
                        <label>
                            State
                            <select>
                            <option>Choose State..</option>
                            <option>Gujarat</option>
                            </select>
                        </label>
                        <label>
                            Pin Code
                            <input type="number" name="" placeholder="Pin Code">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Card <br>
                        <img src="Images/image%2050.png" width="40">
                        <img src="Images/image%2048.png" width="40">
                        <img src="Images/image%2047.png" width="40">
                        <img src="Images/image%2049.png" width="40">
                    <br><br>
                    
                    Credit card number
                    <input type="text" name="" placeholder="Enter card number">
                    
                    Exp. month
                    <input type="text" name="" placeholder="Enter Month">
                    
                    <div id="payment">
                        <label>
                            Exp year
                            <select>
                            <option>Choose Year..</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            </select>
                        </label>
                        <label>
                            CVV
                            <input type="number" name="" placeholder="CVV">
                        </label>
                    </div>
                </form>
                <input type="submit" name="" value="Proced to Checkout">
            </div>
        </div>
    </header>
</body>
